name: tubefy base pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Docker Image (verification only)
      run: docker build -t tubefy:latest .

    - name: Verify Docker Compose configuration
      run: |
        export YOUTUBE_API_KEY=test
        export YOUTUBE_CHECK_INTERVAL=10m
        export SUBSCRIPTION_CONFIG='[]'
        docker compose config
    
